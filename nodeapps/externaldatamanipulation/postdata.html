        <table>

                <td>
                    <input type="text" name="pid" id="pid" />

            </tr>

                <td>
                    <input type="text" name="pname" id="pname" />

            </tr>

                <td>Category Name</td>
                <td><input type="text" name="categoryName" id="categoryName" /></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" name="description" id="description" /></td>
            </tr>
            <tr>
                <td>manufacturer</td>

            </tr>
            <tr>
                <td></td>

            </tr>
