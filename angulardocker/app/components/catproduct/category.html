<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <td>Category Id</td>
            <td>Category Name</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cat of categories" (click)="selectCategory(cat)">
            <td>{{cat.categoryId}}</td>
            <td>{{cat.categoryName}}</td>
        </tr>
    </tbody>
</table>
<h4>Rocords found {{this.cnt}}</h4>
<product-data [categoryName]='categoryName' (fire)="getVal($event)"></product-data>
